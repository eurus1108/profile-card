<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="h_wrapper">
      <section class="card">
        <div class="card__background-img">
          <img src="./images/bg-pattern-card.svg" alt="pattern" />
        </div>
        <div class="card__pfp-container">
          <img src="./images/image-victor.jpg" alt="profile" />
        </div>
        <div class="card__info">
          <div class="card__text-container">
            <h1>Victor Crest <span class="age">26</span></h1>
            <p>London</p>
          </div>
          <div class="card__stats">
            <div class="stat">
              <h1>80K</h1>
              <h2>Followers</h2>
            </div>
            <div class="stat">
              <h1>803K</h1>
              <h2>Likes</h2>
            </div>
            <div class="stat">
              <h1>1.4K</h1>
              <h2>Photos</h2>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
